<!DOCTYPE html>
<html lang="en">
<head>

    <title> Photo Album </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">

            <label for="check2"> Family Photos </label>
            <label for="check3"> Animal Photos </label>
            <label for="check4"> Visited Places </label>
        </div>
        
        <div class="photo-gallery">
            <div class="pic place">
                <img src="/images/trip 1.jpg">
            </div>

            <div class="pic family">
                <img src="/images/family 1.jpg">
            </div>

            <div class="pic animal">
                <img src="/images/animal 1.avif">
            </div>

            <div class="pic place">
                <img src="/images/trip 2.jpg">
            </div>

            <div class="pic family">
                <img src="/images/family 2.webp">
            </div>

            <div class="pic animal">
                <img src="/images/animal 2.jpg">
            </div>

            <div class="pic place">
                <img src="/images/trip 3.jpg">
            </div>

            <div class="pic family">
                <img src="/images/family 3.jpeg">
            </div>

            <div class="pic animal">
                <img src="/images/animal 3.jpg">
            </div>

            <div class="pic animal">
                <img src="/images/animal 4.avif">
            </div>

            <div class="pic family">
                <img src="/images/family 4.webp">
            </div>

            <div class="pic family">
                <img src="/images/family 5.webp">
            </div>

            <div class="pic family">
                <img src="/images/family 6.jpg">
            </div>

            <div class="pic family">
                <img src="/images/family 7.jpg">
            </div>

            <div class="pic place">
                <img src="/images/trip 4.avif">
            </div>

            <div class="pic place">
                <img src="/images/trip 5.jpg">
            </div>
        </div>
    </div>
</body>
</html>
